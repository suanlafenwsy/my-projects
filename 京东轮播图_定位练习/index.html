<head>

    <title>京东轮播图</title>
    <!-- 引入重置样式表 -->

</head>
<body>
<!-- 轮播图最外层容器 -->
    <div class="banner">
<!-- 图片的容器 -->
        <ul class="img-list">
            <li>
                <a href="#">

            </li>
            <li>

            </li>
            <li>

                    <img src="images/4.jpg">

            <li>

                    <img src="images/5.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/6.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/7.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/8.jpg">
                </a>
            </li>

<!-- 左右翻页 -->

                <i class="fa-solid fa-angle-right"></i>
